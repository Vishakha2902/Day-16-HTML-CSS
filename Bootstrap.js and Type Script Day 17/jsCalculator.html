<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Demo using Js</title>
</head>
<body>
    <div>
        <label for="num1">First Number</label>
        <input type="number" id="num1" placeholder="Enter first number">
        

        <label for="operation">Operation:</label>
        <select id="operation">
            <option value="add">Addition(+)</option>
            <option value="sub">Substration(-)</option>
            <option value="mul">Multiplication(*)</option>
           <option value="div">Division(/)</option>
        </select>

        <label for="num2">Secound Number</label>
        <input type="number" id="num2" placeholder="Enter secound number">

        <button onclick="calculate()" class="btn btn-primary">Calculate</button>
        <div id="error" class="error"></div>
        <div id="result"></div>

    </div>

    <script src="CalculatorScript.js"></script>
    
</body>
</html>
